<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue</title>
  <!-- 引入vue -->
  <script type="text/javascript" src="../JS/vue.js"></script>
</head>
<body>
  <!-- 准备好一个容器 -->
  <!-- 
    Vue中使用组件的三大步骤：

      1.定义组件(创建组件)
      2.注册组件
      3.使用组件(写组件标签)
      
  一。 如何定义组件
    使用Vue.extend(options)创建，其中options和new Vue(options)时传入的那个options几乎一样，但也有点区别；

      区别如下：

      1.el不要写，为什么？ ——— 最终所有的组件都要经过一个vm的管理，由vm中的el决定服务哪个容器。
      2.data必须写成函数，为什么？ ———— 避免组件被复用时，数据存在引用关系。
  二。如何注册组件
      1.局部注册：靠new Vue的时候传入components选项
      2.全局注册：靠Vue.component('组件名'，组件)

   三。 编写组件标签：
        <School></School> 
     -->
    

  <div id="root">
    <School></School>
    <Student></Student>
  </div>
  
  <script type="text/javascript">
    Vue.config.productionTip = false
    //阻止vue在启动时生成生产提示
      //局部定义组件
    const Haha = Vue.extend({
      template:`
        <h2>你好{{haha}}</h2>
      `,
      data(){
        return{
          haha:'haha'
        }
      }
    })

    const School = Vue.extend({
        template:`
          <div>
            <h2>学校名称：{{name}}</h2>
            <h2>学校地址：{{address}}</h2>
            <button @click="showN">点我提示信息</button>
            <Haha></Haha>
          </div>
        `,
        data(){
          return{
            name:'sws',
            address:'南通'
          }
        },
        methods: {
          showN(){
            alert(this.name)
          }
        },
        components:{
        Haha
      }
      })
      //全局定义组件
    Vue.component('Student',{
      template:`
        <div>
          <h2>学生姓名：{{sName}}</h2>
          <h2>学生年龄：{{age}}</h2>
          
        </div>
      `,
      data(){
        return{
          sName:'jjj',
          age:18
        }
      }
     
    }
    )
   
 
    
    new Vue({
      el:'#root',
      components:{
        School
        
      }
    })
  </script>
</body>
</html>
