<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue</title>
  <!-- 引入vue -->
  <script type="text/javascript" src="../JS/vue.js"></script>
  <style>
    .demo{
      height: 100px;
      width: 100px;
      background-color: yellow;
    }
  </style>
</head>
<body>
  <!-- 准备好一个容器 -->
  <!-- 
    Vue中的事件修饰符
      prevent：阻止默认事件（常用）比如点击超链接跳转
      stop：阻止事件冒泡（常用）通常放在内侧元素
      once：事件只触发一次（常用）
      capture:使用事件的捕获模式
      self:只有event.target是当前操作的元素是才触发事件
      passive:事件的默认行为立即执行，无需等待事件回调执行完毕
 -->
  <div id="root">
    <h1>学习vue很{{name}}</h1>
    <Button v-on:click="showInfo">点我看看</Button>
    <!-- 阻止默认事件 -->
    <a href="https://www.baidu.com"@click.prevent='showInfo'>点我</a>
    <!-- 阻止事件冒泡 -->
    <div class="demo"@click='showInfo'>
      <Button @click.stop="showInfo">点我aaa</Button>
    </div>
    <!-- 事件只触发一次 -->
    <Button @click.once="showInfo">点我只出现一次</Button>
  </div>
  
  <script type="text/javascript">
    Vue.config.productionTip = false
    //阻止vue在启动时生成生产提示
    new Vue({
      el:'#root',
      data:{
        name:'开心'
      },
      methods:{
        showInfo(){
          alert('哈哈哈')
        }
      }
    })
  </script>
</body>
</html>
