<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue</title>
  <!-- 引入vue -->
  <script type="text/javascript" src="../JS/vue.js"></script>
</head>
<body>
   <!-- 
    监视属性watch：

    当被监视的属性变化时, 回调函数自动调用, 进行相关操作
    监视的属性必须存在，才能进行监视
    监视的两种写法：
    (1).new Vue时传入watch配置
    (2).通过vm.$watch监视
   -->

  <!-- 准备好一个容器 -->
  <div id="root">
    <h2>今天天气很{{weather}}</h2>
    <Button @click="changeWeather">点击切换属性</Button>
  </div>
  
  <script type="text/javascript">
    Vue.config.productionTip = false
    //阻止vue在启动时生成生产提示
    const vm = new Vue({
      el:'#root',
      data:{
        isHot:true
      },
      computed:{
        weather(){
          return this.isHot ? '炎热':'凉爽';
        }
      },
      methods: {
        changeWeather(){
          this.isHot = !this.isHot;
        }
      }
      
     })
     vm.$watch('isHot',{
       immediate:true,
        handler(newValue,oldValue){
          console.log('isHot属性发生变化',newValue,oldValue);
        }
      })
    
  </script>
</body>
</html>
